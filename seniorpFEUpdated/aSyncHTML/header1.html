<!--PHP form div -->
<div class="col-md-12 col-sm-12 col-xs-12">
    <section class="section text-center">
        <h3>User Data Input</h3>
        <div class="container">
            <form id="contact" action="#" method="POST">

                <fieldset>
                    <input id="AINames" onplaceholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <br>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <br>
                <fieldset>
                    <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                </fieldset>
                <br>
                <fieldset>
                    <input placeholder="Your investmest skills 1-10" type="number" tabindex="4" required>
                </fieldset>
                <br>
                <fieldset>
                    <textarea placeholder="Type your preferences here...." tabindex="5" required></textarea>
                </fieldset>
                <br>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>

            </form>
        </div>
        <a href="#top">Back to top of page</a>
    </section>
</div>
